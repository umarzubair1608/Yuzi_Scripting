<!DOCTYPE html>
<html lang="en">
<head>
    <!-- unordered list represents with ul and li means list items -->

    <!-- ol represents ordered list -->
    <title>List</title>
</head>
<body>
    <ul style="display: inline-block;list-style: circle;">
        <li>
        Tea</li>

        <li>Coffee
        </li>
        <ul style="display:list-item;list-style: square;">
<li>Cappacinno</li>
<li>Latte</li>
<li>Mocha</li>

    </ul>
        <li>Water</li>
        <li>Milk</li>
    </ul>
<!-- Order List -->
<!-- dd stands for description -->
    <ol type="1">
        <li>
            Tea</li>
    
            <li>Coffee
            </li>
            <ul style="display:list-item;list-style: square;">
    <li>Cappacinno</li>
    <li>Latte</li>
    <dd>Hot, Frost milk and delicious coffee</dd>
    <li>Mocha</li>
    
        </ul>
            <li>Water</li>
            <li>Milk</li>
    </ol>
    
</body>
</html>
