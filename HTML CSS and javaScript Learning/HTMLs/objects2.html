<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>We can create a function inside an object and can call it as well.</p>
    <p>There are 2 ways to call objects. 1 is object. propertyName and second is object["Propertyname]</p>

    <p id="demo"></p>
    <script>
        const Car = {
            CarName:"Toyota",
            CarModel:"Corolla",
            CarYear:"2017",
            CarVarient:"Automatic",
            CarFuelType:"Petrol",
            funct : function drive()
            {
            
                return this.CarModel;
            }
        }
            document.getElementById("demo").innerHTML="Car Name is :"+ Car.CarName+ ".Car Model is : "+ Car.funct() + " " + Car.CarYear;
     
    </script>
</body>
</html>
