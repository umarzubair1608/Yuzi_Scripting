<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bulb On or Off</title>

</head>

<body>
<p> you can turn bulb on and off with click of a button</p>    
<img id="bulb"  src="https://geelongindy.com.au/wp-content/uploads/2014/02/light-bulb-off-1418476-m.jpg" alt="image not found " style="width: 10%;">
<button type="button" onclick='document.getElementById("bulb").src="https://i.imgur.com/9Q2GYsi.jpg"'>Turn on the Light</button>
<button type="button" onclick='document.getElementById("bulb").src="https://geelongindy.com.au/wp-content/uploads/2014/02/light-bulb-off-1418476-m.jpg"'>Turn off the Light</button>
</body>
</html>
